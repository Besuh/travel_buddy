<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Plan</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'travelBuddy/index.css' %}">
</head>
<body>
    <h1>Add a Trip</h1> <a href="/travels">Home</a> <a href="/logout">Logout</a><br>

    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    <br>
    <form action="/new" method="post">
        {% csrf_token %}
        Destination: <input type="text" name="destination">
        Description: <input type="text" name="description">
        Travel Date From: <input type="date" name="start">
        Travel Date To: <input type="date" name="end">
        <input type="submit" value="Add">
    </form>
</body>
</html>
